{% extends 'cpbase.html' %}
{% load static %}
{% load i18n %}
{% block title %} | {% trans 'Contract Extra Setting' %}{% endblock %}

{% block content %}
<div class="containerCp">
     
    <!-- Navbar -->
     {% include 'partials/_cpnavbar.html' %}


    <div class="settingForm">
        <h2>{% trans 'Contract Setting' %}</h2>
        <div class="inputsInfo" >
           
            <div class="items">
                <label for="">{% trans 'Choose Contract' %}</label>
                <select name="" id="">
                    <option value="">A</option>
                    <option value="">B</option>
                    <option value="">C</option>
                    <option value="">D</option>
                </select>
            </div>
            <div class="items">
                <label for="">{% trans 'Max usage deposit' %}</label>
                <select name="" id="">
                    <option value="">35%</option>
                    <option value="">50%</option>
                    <option value="">85%</option>
                    <option value="">100%</option>
                </select>
            </div>
            <div class="items">
                <label for="">{% trans 'Leverage' %}</label>
                <select name="" id="">
                    <option value="">1:100</option>
                    <option value="">1:200</option>
                    <option value="">1:500</option>
                    <option value="">1:1000</option>
                </select>
            </div>
            <div class="items">
                <label for="">{% trans 'Add extra day' %}</label>
                <select name="" id="">
                    <option value="">5 days</option>
                    <option value="">10 days</option>
                    <option value="">25 days</option>
                    <option value="">50 days</option>
                </select>
            </div>
            <div class="items">
                <label for="">{% trans 'Trading timeframe' %}</label>
                <select name="" id="">
                    <option value="">1 min</option>
                    <option value="">5 mins</option>
                    <option value="">15 mins</option>
                    <option value="">1 hour</option>
                    <option value="">1 day</option>
                    <option value="">all timeframe</option>
                </select>
            </div>
            <div class="items">
                <label for="">{% trans 'Time range' %}</label>
                <select name="" id="">
                    <option value="">London </option>
                    <option value="">Tokyo</option>
                    <option value="">New York</option>
                </select>
            </div>
            <div class="btnStyle">
                <a href="{% url 'dashboard' %}"><button>{% trans 'Submit' %}</button></a>
            </div>
        </div>
    </div>
    <footer class="footerCpD">
        <div class="logo-version">
            <img src="{% static 'images/4_6037255873800178752.png' %}" alt="Logo">
            <h5>Â© 2022 All Rights Reserved Goldrobots</h5>
        </div>
     </footer>
</div>

</body>
{% endblock %}
